<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Christopher Rivera | Base Apparel coming soon page</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <nav>
      <img src="./images/logo.svg" alt="logo" />
    </nav>
    <div id="hero">
      <img src="./images/hero-desktop.jpg" alt="hero-desk" class="hero-desk" />
      <img
        src="./images/hero-mobile.jpg"
        alt="hero-mobile"
        class="hero-mobile"
      />
    </div>
    <main id="main">
      <h1>WE'RE</h1>
      <h1>COMING SOON</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form id="user-input" action="">
        <input
          type="email"
          name="Email Address"
          id="email"
          placeholder="Email Address"
        />
        <button type="submit" id="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="10px" height="20px">
            <path
              fill="none"
              stroke="#fff"
              stroke-width="2"
              d="M1 1l8.836 8.836L1 18.671"
            />
          </svg>
        </button>
      </form>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://chrisrivera.dev">Christopher Rivera</a>.
      </p>
    </footer>
  </body>
</html>
