<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <nav>
    <img src="./images/logo.svg" alt="logo">
  </nav>
  <div id="hero">
    <img src="./images/hero-desktop.jpg" alt="hero-desk" class="hero-desk">
    <img src="./images/hero-mobile.jpg" alt="hero-mobile" class="hero-mobile">
  </div>

  <div id='main'>
    <h1>We're</h1>
    <h1>coming soon</h1>
  <p>Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>
  <form action="">
    <input type="email" name="Email Address" id="email" placeholder="Email Address">
    <button type="submit">></button>
  </form>
</div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Christopher Rivera</a>.
    </p>
  </footer>

</body>
</html>
